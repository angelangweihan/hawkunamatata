{% extends 'hawkuna/base.html' %}
{% load static %}

{% block title_block %}
    Sign In
{% endblock %}

{% block body_block %}
 
    <h1>Sign In</h1>

    {% if msg %}
        <script>
            alert('{{msg}}')
        </script>
        {% endif %}
        <html lang="en">

            <head>
                <meta charset="UTF-8">
                <title>Sign</title>
            </head>

            <body>
                <section class="signin-page account">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="block text-center">
                                    <a class="logo" href="index.html">
                                        <img src="images/logo.png" alt="">
                                    </a>
                                    <h2 class="text-center">Welcome Back</h2>
                                    <form class="text-left clearfix" action="/postsign/" method="post" >
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="email" class="form-control"  placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-main text-center" value="SignIn">Login</button>
                                        </div>
                                    </form>
                                    <p class="mt-20">New to this site ?<a href="signin.html"> Create New Account</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </body>
            
        </html>

    {% endif %}
  
{% endblock %}
